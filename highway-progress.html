<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Highway Progress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f4f4;
    }

    .progress-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .progress-circle {
      position: relative;
      width: 160px;
      height: 160px;
    }

    .progress-circle svg {
      transform: rotate(-90deg);
      width: 100%;
      height: 100%;
    }

    .progress-circle circle {
      fill: none;
      stroke-width: 12;
    }

    .progress-bg {
      stroke: #ccc;
    }

    .progress-bar {
      stroke: #4CAF50;
      stroke-linecap: round;
      transition: stroke-dashoffset 0.5s;
    }

    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2em;
      font-weight: bold;
    }

    .section-label {
      margin-top: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Highway Progress</h1>
  <div class="progress-container">
    <div class="progress-circle">
      <svg>
        <circle class="progress-bg" cx="80" cy="80" r="70"></circle>
        <circle class="progress-bar" cx="80" cy="80" r="70" stroke-dasharray="439.82" stroke-dashoffset="0"></circle>
      </svg>
      <div class="progress-text">66%</div>
      <div class="section-label">Ulu Kelang - Ukay Perdana</div>
    </div>
    <div class="progress-circle">
      <svg>
        <circle class="progress-bg" cx="80" cy="80" r="70"></circle>
        <circle class="progress-bar" cx="80" cy="80" r="70" stroke-dasharray="439.82" stroke-dashoffset="219.91"></circle>
      </svg>
      <div class="progress-text">1%</div>
      <div class="section-label">Ukay Perdana - KL East</div>
    </div>
    <div class="progress-circle">
      <svg>
        <circle class="progress-bg" cx="80" cy="80" r="70"></circle>
        <circle class="progress-bar" cx="80" cy="80" r="70" stroke-dasharray="439.82" stroke-dashoffset="351.86"></circle>
      </svg>
      <div class="progress-text">1%</div>
      <div class="section-label">KL East - Gombak</div>
    </div>
  </div>

  <script>
    // This part dynamically colors the completed portion
    document.querySelectorAll('.progress-bar').forEach((bar, i) => {
      const percent = [66, 1, 1][i];
      const radius = 70;
      const circumference = 2 * Math.PI * radius;
      const offset = circumference * (1 - percent / 100);
      bar.style.strokeDashoffset = offset;
    });
  </script>
</body>
</html>
